<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }
        nav a:hover {
            background-color: #575757;
        }
        .main-content {
            display: flex;
            padding: 20px;
        }
        .main-content .content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            margin-right: 20px;
        }
        .main-content .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #e4e4e4;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="main-content">
    <div class="content">
        <h2>Main Content</h2>
        <p>This is where your main content goes.</p>
    </div>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Links, ads, or other information can go here.</p>
    </div>
</div>

<footer>
    <p>&copy; 2025 My Website</p>
</footer>

</body>
</html>
